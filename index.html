<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Previsão do Tempo</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2623/2623825.png" type="image/x-icon" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://fonts.googleleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfcc1335d8.js" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder=" Digite o nome da cidade">

          <button class="botao-busca" onclick="cliqueiNoBotao()" >
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <div class="caixa-media">
            <h2><i class="fa-solid fa-location-dot"></i>
            <span class="cidade">Tempo em Florença </span>
            <span class="pais">IT</span></h2>
            <p class="infor">
            <i class="fa-solid fa-temperature-high"></i>
            <span class="temp">21°C</span>
            </p>

            <div class="caixa-menor">
                <img  class="icone"alt="ícone do tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="infor">
                <i class="fa-solid fa-droplet"></i>
                <span class="umidade">Umidade: 76%</span>
            </p>
        </div>
    </div>
</body>

</html>
